<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script defer type="text/javascript" src="js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Calculation App</title>
    </head>
    <body>
        
        <div id="app" class="cal-body bk-gold">
            <div>
                <label>input:</label>
                <input type="text"/ã€€v-model="beforeCalculation">
            </div>

            <div>
                <label>total:</label>
                <input type="text"/ v-model="result">
            </div>

            <div class="buttons" style="width: 120px; padding-top:10px;">
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 7">7</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 8">8</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 9">9</button>
                <button type="button" class="btn btn-navy" v-on:click="addOperator(' + ')">+</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 4">4</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 5">5</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 6">6</button>
                <button type="button" class="btn btn-navy" v-on:click="addOperator(' - ')">-</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 1">1</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 2">2</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 3">3</button>
                <button type="button" class="btn btn-navy" v-on:click="addOperator(' / ')">/</button>
                <button type="button" class="btn btn-cream" v-on:click="beforeCalculation += 0">0</button>
                <button type="button" class="btn btn-navy" v-on:click="addOperator(' * ')">*</button>
                <button type="button" class="btn btn-cream" v-on:click="calculate">=</button>
            </div>
        </div>

    </body>
</html>
